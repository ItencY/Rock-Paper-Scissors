<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="game_content">
      <div class="rounds">
        <h2>Choose</h2>
      </div>
      <div class="game_cards">
        <div class="game_cards-image">
          <img src="./images/rock.svg" alt="rock" />
          <button id="rock_btn" class="btn">Rock</button>
        </div>
        <div class="game_cards-image">
          <img src="./images/paper.svg" alt="rock" />
          <button id="paper_btn" class="btn">Paper</button>
        </div>
        <div class="game_cards-image">
          <img src="./images/scissors.svg" alt="rock" />
          <button id="scissors_btn" class="btn">Scissors</button>
        </div>
        <div class="computer_choise">
          <p>Computer choice</p>
          <img
            class="computer_img"
            src="./images/scissors.svg"
            alt="scissors"
          />
        </div>
      </div>
      <div class="scores">
        <div class="player">
          <span>Player score:</span>
          <span id="player_score"></span>
        </div>
        <div class="computer">
          <span>Computer score:</span>
          <span id="computer_score"></span>
        </div>
      </div>
      <div class="winner">
        <h3></h3>
      </div>
    </div>
  </body>
</html>
